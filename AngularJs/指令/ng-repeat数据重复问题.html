<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.red{
				color: red;
			}
		</style>
	</head>

	<body ng-app="myApp">
		<ul ng-controller="myAppController">
			<!--当ng-repeat指令遍历重复的数据是必须使用track by $index-->
			<li ng-repeat="item in datas track by $index">{{item}}</li>
		</ul>
		<script src="../bower_components/angular/angular.min.js"></script>
		<script type="text/javascript">
			var myApp = angular.module('myApp',[]);
			myApp.controller('myAppController',['$scope',function($scope){
				$scope.datas = ['zhang','xun','wu','wu'];
			}]);
		</script>
	</body>

</html>
