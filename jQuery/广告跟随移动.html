<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>广告跟随效果</title>
		<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
		<style type="text/css">
			.main{
				width: 100%;
				height: 2000px;
			}
			
			.gg{
				width: 100px;
				height: 300px;
				position: absolute;
				top: 100px;
				left: 30px;
				background: blue;
			}
		</style>
		<script type="text/javascript">
			jQuery(document).ready(function(){
				var gg_top = $(".gg").offset().top;
				
				$(window).bind("scroll",function(){
					var scr_top = $(this).scrollTop();
					$(".gg").animate({"top":gg_top+scr_top},50);
				});
			})
		</script>
	</head>

	<body>
		<div class="main">
			<div class="gg"></div>
		</div>
	</body>

</html>
