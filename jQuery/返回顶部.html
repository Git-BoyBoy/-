<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>返回顶部</title>
		<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
		<style type="text/css">
			.main {
				width: 100%;
				height: 2000px;
			}
			
			.top {
				position: fixed;
				bottom: 0;
				right: 0;
				background: blue;
				;
				width: 45px;
				height: 50px;
				cursor: pointer;
				display: none;
			}

		</style>
		<script type="text/javascript">
			$(document).ready(function() {
				$(window).bind("scroll", function() {
					var scrolltop = $(this).scrollTop();
					if(scrolltop > 100) {
						$(".top").fadeIn(300);
						$(".top").bind("click",function(){
							$("html,body").animate({scrollTop:0},300);
						});
					} else {
						$(".top").fadeOut(300);
					}
				});
			})
		</script>
	</head>

	<body>
		<div class="main">
			<div class="top"></div>
		</div>
	</body>

</html>
