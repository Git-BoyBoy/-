<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			
			#top{
				width: 100%;
				height: 150px;
				background: red;
			}
			#nav {
				width: 100%;
				height: 36px;
				background: blue;
			}
			#content{
				width: 100%;
				height: 1000px;
				background: green;
			}
			.fixed{
				position: fixed;
				top: 0;
				left: 0;
			}
		</style>
		<script src="../js/scroll.js" type="text/javascript"></script>
		<script type="text/javascript">
			window.onload = function () {
				var top = getId( "top" );
				var nav = getId( "nav" );
				var sTop = nav.offsetTop;
				//console.log(sTop);
				window.onscroll = function () {
					console.log(scroll().top);
					if( scroll().top >= sTop ) {
						nav.className = "fixed";
					} else {
						nav.className = ""
					}
				};
			}
		</script>
	</head>
	
	<body>
		<div id="top"></div>
		<div id="nav"></div>
		<div id="content"></div>
	</body>
</html>
