<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			
			#img {
				position: fixed;
				right: 50px;
				bottom: 100px;
				width: 50px;
				height: 50px;
				background: blue;
				display: none;
				cursor: pointer;
			}
			#content {
				width: 100%;
				height: 2000px;
			}
		</style>
		
		<script src="js/scroll.js" type="text/javascript"></script>
		<script type="text/javascript">
			window.onload = function () {
				var img = $( "img" );
				var content = $( "content" );
				var leader = 0, target = 0, timr = null;
				
				window.onscroll = function () {
					scroll().top > 100 ? show( img ) : hide( img );
					leader = scroll().top;
				}
				
				img.onclick = function () {
					timr = setInterval( function() {
						leader = leader + ( target- leader ) / 10;
						scrollTo( 0, leader );
						if( leader == 0 ){
							clearInterval( timr );
						}
					}, 30 );
				};
				
				
			}
		</script>
	</head>
	
	<body>
		<div id="img"></div>
		<div id="content"></div>
	</body>
</html>
