		<script type="text/javascript">
			window.onload = function () {
				var box = document.getElementById( "box" );
				var endTime = new Date( "2017/01/27 00:00:00" );
				
				setInterval( fn, 1000 );
				
				function fn () {
					var newTime = new Date();
					var second = parseInt( ( endTime.getTime() - newTime.getTime() ) / 1000 );
					var d = parseInt( second / 3600 / 24 );
					var h = parseInt( second / 3600 % 24 );
					var m = parseInt( second / 60 % 60 );
					var s =parseInt( second % 60 );
					
					d < 10 ? d = "0" + d : d;
					h < 10 ? h = "0" + h : h;
					m < 10 ? m = "0" + m : m;
					s < 10 ? s = "0" + s : s;
					
					box.innerHTML = "距离2017年春节还剩：" + d + "天" + h + "小时" + m + "分" + s + "秒";
				}
