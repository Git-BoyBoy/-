<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			html,body,#ul{
				width: 100%;
				height: 100%;
			}
			ul,ol{
				list-style: none;
			}
			#ul li{
				width: 100%;
				height: 100%;
			}
			
			#ol{
				position: fixed;
				top: 100px;
				left: 100px;
			}
			
			#ol li {
				width: 100px;
				height: 100px;
				text-align: center;
				line-height: 100px;
				border: 2px solid #FFFFFF;
				cursor: pointer;
			}
		</style>
		<script src="js/scroll.js" type="text/javascript"></script>
		<script type="text/javascript">
			window.onload = function () {
				var ul = $( "ul" );
				var ulis = ul.children;
				var ol = $( "ol" );
				var olis = ol.children;
				var arr = [ "red", "blue", "orange", "green", "pink" ];
				var leader = 0, target = 0, timr = null;
				
				for ( var i = 0; i < ulis.length; i++ ) {
					ulis[ i ].style.backgroundColor = arr[ i ];
					olis[ i ].style.backgroundColor = arr[ i ];
					
					olis[ i ].index = i;
					olis[ i ].onclick = function () {
						target = ulis[ this.index ].offsetTop;
						timr = setInterval( function(){
							leader = leader + ( target - leader ) / 10;
							window.scrollTo( 0, leader );
						}, 10 )
					};
				}
			}
		</script>
	</head>
	<body>
		<ul id="ul">
			<li>首页</li>
			<li>新闻</li>
			<li>娱乐</li>
			<li>体育</li>
			<li>财经</li>
		</ul>
		
		<ol id="ol">
			<li>首页</li>
			<li>新闻</li>
			<li>娱乐</li>
			<li>体育</li>
			<li>财经</li>
		</ol>
	</body>
</html>
