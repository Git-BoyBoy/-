<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			
			#img {
				position: absolute;
				width: 100px;
				height: 500px;
				top: 50px;
				left: 10px;
				background: red;
			}
			#content{
				width: 100%;
				height: 2000px;
			}
		</style>
		
		<script src="../js/scroll.js" type="text/javascript"></script>
		<script type="text/javascript">
			window.onload = function () {
				var img = getId( "img" );
				var content = getId( "content" );
				var leader = 0, target = 0,timr = null;
				var top = img.offsetTop;
				
				window.onscroll = function () {
					target = scroll().top + top;
					setInterval( function() {
						leader = leader + ( target - leader ) / 10;
						img.style.top = leader + "px";
					}, 100 );
				};
			}
		</script>
	</head>
	<body>
		<div id="img"></div>
		<div id="content"></div>
	</body>
</html>
