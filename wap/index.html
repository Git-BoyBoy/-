			</section>
			<!--/轮播图-->

			<!--导航栏-->
			<nav id="jd-nav">
				<ul>
					<li><a href="#"><img src="images/nav0.png" alt="" /><span>分类查询</span></a></li>
					<li><a href="#"><img src="images/nav1.png" alt="" /><span>物流查询</span></a></li>

			<!-- /导航栏-->
			
			<main id="jd_product">
				<!--秒杀专区-->
				<section id="jd-kill" class="jd-product-box">
					<!--头部-->
					<header class="jd-product-header jd-kill-header">
						<span class="jd-kill-icon"></span>
						<span class="jd-kill-zsms">掌上秒杀</span>
						<span class="time"></span>

							<li><a href="#">
