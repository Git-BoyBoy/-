<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#box{
				width: 100px;
				height: 100px;
				background: red;
				position: absolute;
				left: 0;
				top: 100px;
			}
		</style>
		<script type="text/javascript">
			window.onload = function(){
				function $(id){ return document.getElementById(id); }
				
				function move(speed){
					return function(){
						$("box").style.left = speed + "px";
					}
				}
				
				$("btn1").onclick = move(-5);
				$("btn2").onclick = move(5);
			}
		</script>
	</head>
	
	<body>
		<button id="btn1">左边</button>
		<button id="btn2">右边</button>
		<div id="box"></div>
	</body>
</html>
