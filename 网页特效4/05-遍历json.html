<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	
	<body>
		<script type="text/javascript">
			var arr = [1,3,5,7];
			var json = { width:100, height:200, left:40 };
			
			//遍历数组
			for( var i = 0; i < arr.length; i++ ){
				console.log(arr[i]);
			}
			
			//遍历json
			for( var k in json ){
				console.log(k);
				console.log(json[k]);
			}
		</script>
	</body>
</html>
