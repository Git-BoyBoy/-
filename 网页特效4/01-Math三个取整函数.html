<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
	</head>
	
	<body>
		<script type="text/javascript">
			//ceil()向上取整
			console.log( Math.ceil( 1.3 ) ) //取得2
			console.log( Math.ceil( 1.9 ) ) //取得2
			
			//floor()向下取整
			console.log( Math.floor( 1.3 ) ); //取得1
			console.log( Math.floor( 1.9 ) ); //取得1
			
			//round()四舍五入
			console.log( Math.round( 1.3 ) ); //取得1
			console.log( Math.round( 1.9 ) ); //取得2
		</script>
	</body>
</html>
